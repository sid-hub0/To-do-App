<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App - Login/Register</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDKs (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="script.js"></script>
  <style>
    #register-form { display: none; }
    #show-register { margin-top: 1rem; background: none; color: #66cc66; border: none; cursor: pointer; font-size: 1rem; text-decoration: underline; }
    #cancel-register { background: none; color: #d32f2f; border: none; cursor: pointer; font-size: 1rem; text-decoration: underline; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <main>
    <h1>To-Do App</h1>
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" id="show-register">Register</button>
    </form>
    <form id="register-form">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
      <button type="button" id="cancel-register">Cancel</button>
    </form>
    <div id="message"></div>
  </main>
</body>
</html>
